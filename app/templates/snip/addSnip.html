 {% extends "base.html" %}
  {% block content %}
    {% from "forms/macros.html" import render_field %}
    <form method="POST" action="." class="form">
      {{ form.csrf_token }}
      {{ render_field(form.name, class="input text") }}
      {{ render_field(form.code, class="input text") }}
      <input type="submit" value="go" class="button green">
    </form>
  {% endblock %}
